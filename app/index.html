<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reduslim ECO</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="container">
    <div class="container__block-left block-left">
      <div class="block-left__title title">
        <div class="title__item">Reduslim</div>
        <div class="title__item eco ">ECO</div>
      </div>
      <div class="block-left__logo logo">
        <div class="logo__elipse_one"></div>
        <div class="logo__elipse_two"></div>

        <img src="/img/reduslim.svg" alt="logo" class="logo__icon">
      </div>
    </div>

    <div class="container__block-right block-right">
      <div class="block-right__title">Сделай шаг </br> к выздоровлению</div>
      <form class="block-right__form form">
        <div class="form__line line">
          <div class="line__input">
            <label for="" class="form__label">ваше <span class="form_textcolor">имя </span> </label>
            <input type="text" placeholder="Алексей" class="form__input">
          </div>
          <div class="line__input">
            <label for="" class="form__label">ваш <span class="form_textcolor">телефон </span> </label>
            <div class="form__complex">
              <input type="tel" placeholder="+7 (123) 456 78-90" class="form__tel">
              <select name="" id="" class="form__language language">
                <option name="" id="" value="ru" class="language__ru" selected>RU</option>
               
              </select>
            </div>
          </div>

        </div>
        <div class="form__line ">
          <button type="submit" class="form__submit"> <p> Заказать </p>  <img src="/img/arrow_right.svg" alt="" class="form_img"></button>
          
        </div>
      </form>
    </div>
    <footer class="container__footer footer">
      <div class="footer__label">Trusted</div>
      <img src="/img/lock.svg" alt="lock" class="footer__lock">
      <div class="footer__label">Secure</div>
    </footer>

    
  </div>










  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
